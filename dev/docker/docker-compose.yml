version: "3.4"


x-networks: &proxynetwork
  networks:
    - proxy


x-internaldns: &internaldns
  dns: 172.20.10.250


x-nginx: &nginx
  image: nginx:stable-alpine
  working_dir: /application
  volumes:
    - ../..:/application/www:cached
    - ./phpdocker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    - ./phpdocker/nginx/fastcgi.conf:/etc/nginx/fastcgi_params


x-memcache: &memcached
  image: memcached:alpine


x-chrome: &chrome
  image: 'selenium/standalone-chrome:3.141.59-oxygen'
  volumes:
    - '/dev/shm:/dev/shm'
  ports:
    - 4444


x-php: &php
  image: moderntribe/squareone-php:74-1.1.0
  build:
    args:
      SQ1_UID: "${SQ1_UID}"
  working_dir: /application
  volumes:
    - ../..:/application/www:cached
    - ./phpdocker/php-fpm/php-ini-overrides.ini:/etc/php/7.4/fpm/conf.d/99-overrides.ini
    - ./phpdocker/php-fpm/ssmtp.conf:/etc/ssmtp/ssmtp.conf:ro
    - ./wp-cli.yml:/application/wp-cli.yml
    - ./composer:/application/.composer
  external_links:
    - "tribe-mysql:mysql"
    - "tribe-mail:mail"
  environment:
    - COMPOSER_ALLOW_SUPERUSER=1
    - COMPOSER_HOME=/application/.composer
    - PHP_IDE_CONFIG=serverName=square1.tribe
    - DOMAIN_CURRENT_SITE=square1.tribe
    - DB_NAME=tribe_square1
    - DB_USER=root
    - DB_PASSWORD=password
    - DB_HOST=mysql
    - DB_TABLE_PREFIX=tribe_
    - WP_DEBUG_LOG='php://stderr'

services:

  memcached:
    <<: *memcached
    <<: *proxynetwork

  php-fpm:
    <<: *php
    <<: *proxynetwork
    <<: *internaldns
    links:
      - memcached

  webserver:
    <<: *nginx
    <<: *proxynetwork
    links:
      - php-fpm:php
    environment:
      - VIRTUAL_HOST=square1.tribe,*.square1.tribe


  ##################################################
  # Testing Containers
  ##################################################

  memcached-tests:
    <<: *memcached
    <<: *proxynetwork

  php-tests:
    <<: *php
    <<: *proxynetwork
    <<: *internaldns
    links:
      - memcached-tests:memcached
      - chrome
    environment:
      - COMPOSER_ALLOW_SUPERUSER=1
      - COMPOSER_HOME=/application/.composer
      - PAGER=more
      - PHP_IDE_CONFIG=serverName=square1test.tribe
      - DOMAIN_CURRENT_SITE=square1test.tribe
      - DB_NAME=tribe_square1_acceptance
      - DB_USER=root
      - DB_PASSWORD=password
      - DB_HOST=mysql
      - DB_TABLE_PREFIX=tribe_
      - WP_DEBUG_LOG='php://stderr'
      - TRIBE_GLOMAR=false

  webserver-tests:
    <<: *nginx
    <<: *proxynetwork
    links:
      - php-tests:php
    environment:
      - VIRTUAL_HOST=square1test.tribe,*.square1test.tribe

  chrome:
    <<: *chrome
    <<: *proxynetwork
    <<: *internaldns

networks:
  proxy:
    external:
      name: global_proxy


