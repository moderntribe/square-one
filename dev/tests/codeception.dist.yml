paths:
    tests: tests
    output: tests/_output
    data: tests/_data
    support: tests/_support
    envs: tests/_envs
actor_suffix: Tester
bootstrap: _bootstrap.php
extensions:
    enabled:
        - Codeception\Extension\RunFailed
    commands:
        - Codeception\Command\GenerateWPUnit
        - Codeception\Command\GenerateWPRestApi
        - Codeception\Command\GenerateWPRestController
        - Codeception\Command\GenerateWPRestPostTypeController
        - Codeception\Command\GenerateWPAjax
        - Codeception\Command\GenerateWPCanonical
        - Codeception\Command\GenerateWPXMLRPC
params:
    - .env
settings:
    colors: true
    memory_limit: 1024M
    backup_globals: false

##
# Module configurations that apply to all suites,
# unless overridden in the suite file.
##
modules:
    config:
        WPDb:
            dsn: '%DB_DSN%'
            user: '%DB_USER%'
            password: '%DB_PASSWORD%'
            dump: tests/_data/dump.sql
            url: '%WP_URL%'
            tablePrefix: '%TABLE_PREFIX%'
            urlReplacement: false
            # populate: true (We recommend each suite define this parameter explicitly)
            # cleanup: true (We recommend each suite define this parameter explicitly)
        WPBrowser:
            cookies:
                cookie-1:
                    # This enables Xdebug on requests made by WPBrowser
                    Name: XDEBUG_SESSION
                    Value: # Empty. Automatically managed by testx.sh
            headers:
                # This tells WordPress that this is a WPBrowser request
                X_TRIBE_TESTING: 1
        WPLoader:
            # loadOnly: false (We recommend each suite define this parameter explicitly)
            wpRootFolder: '%WP_ROOT_FOLDER%'
            pluginsFolder: ../wp-content/plugins
            dbName: '%DB_NAME%'
            dbHost: '%DB_HOST%'
            dbUser: '%DB_USER%'
            dbPassword: '%DB_PASSWORD%'
            configFile: tests-config.php
            multisite: false
            theme: core
            plugins:
                - core/core.php
                - advanced-custom-fields-pro/acf.php
                - posts-to-posts/posts-to-posts.php
            activatePlugins:
                - core/core.php
                - advanced-custom-fields-pro/acf.php
                - posts-to-posts/posts-to-posts.php
            bootstrapActions:
                - [P2P_Storage, install]
                - [P2P_Storage, init]
                - tribe/project/queues/mysql/init_table
