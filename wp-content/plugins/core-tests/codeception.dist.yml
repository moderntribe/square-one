actor: Tester
paths:
    tests: tests
    log: tests/_output
    data: tests/_data
    helpers: tests/_support
settings:
    bootstrap: _bootstrap.php
    colors: true
    memory_limit: 1024M
modules:
    config:
        Db:
            dsn: 'mysql:host=mysql;dbname=tribe_square1_tests'
            user: root
            password: password
            dump: tests/_data/dump.sql
        WPBrowser:
            url: 'http://project.tribe'
            adminUsername: admin
            adminPassword: password
            adminUrl: /wp-admin
        WPDb:
            dsn: 'mysql:host=mysql;dbname=tribe_square1_tests'
            user: root
            password: password
            dump: tests/_data/dump.sql
            populate: true
            cleanup: true
            url: 'http://square1.tribe'
            tablePrefix: tribe_
            checkExistence: true
            update: true
        WPLoader:
            wpRootFolder: /application/www/wp
            dbName: tribe_square1_tests
            dbHost: mysql
            dbUser: root
            dbPassword: password
            wpDebug: true
            dbCharset: utf8
            dbCollate: ''
            tablePrefix: tribe_
            domain: square1.tribe
            adminEmail: admin@square1.tribe
            title: 'WP Tests'
            phpBinary: php
            language: ''
            configFile: tests-config.php
            plugins:
                - core/core.php
                - advanced-custom-fields-pro/acf.php
            activatePlugins:
                - core/core.php
                - advanced-custom-fields-pro/acf.php
        WPWebDriver:
            url: 'http://square1.tribe'
            browser: phantomjs
            port: 4444
            restart: true
            wait: 2
            adminUsername: admin
            adminPassword: password
            adminUrl: /wp-admin
extensions:
    commands:
        - Codeception\Command\GenerateWPUnit
        - Codeception\Command\GenerateWPRestApi
        - Codeception\Command\GenerateWPRestController
        - Codeception\Command\GenerateWPRestPostTypeController
        - Codeception\Command\GenerateWPAjax
        - Codeception\Command\GenerateWPCanonical
        - Codeception\Command\GenerateWPXMLRPC
        - Codeception\Command\DbSnapshot
        - tad\Codeception\Command\SearchReplace
