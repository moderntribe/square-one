version: 2

updates:
  - package-ecosystem: "composer"
    target-branch: "main"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    labels:
      - "composer"
      - "dependencies"

  - package-ecosystem: "npm"
    target-branch: "main"
    directory: "/"
    schedule:
      interval: "monthly"
    labels:
      - "npm"
      - "dependencies"
